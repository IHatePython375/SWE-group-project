<!doctype html>
<html>
  <head><meta charset="utf-8"><title>Leaderboard</title></head>
  <body>
    <h1>Leaderboard</h1>
    <div id="status">Loading...</div>
    <ul id="list"></ul>

    <script>
      window.addEventListener("DOMContentLoaded", () => {
        (async () => {
          const status = document.getElementById("status");
          const list = document.getElementById("list");
          try {
            const res = await fetch("http://localhost:8000/api/leaderboard");
            if (!res.ok) throw new Error("HTTP " + res.status);
            const { items = [] } = await res.json();

            status.textContent = items.length ? "" : "No scores yet";
            for (const s of items) {
              const li = document.createElement("li");
              const profit = s.profit >= 0 ? `+$${s.profit}` : `-$${Math.abs(s.profit)}`;
              li.textContent = `${s.player}: total: $${s.final_money}, rounds: ${s.rounds_completed}, profit: ${profit}.`;
              list.appendChild(li);
            }
          } catch (e) {
            status.textContent = "Error: " + e.message;
          }
        })();
      });
    </script>
  </body>
</html>
